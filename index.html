<!DOCTYPE html>
<html>
<head>
    <title>Mood Tone Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 90%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
        .emoji {
            font-size: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ§  Mood Tone Analyzer</h2>
        <form method="POST">
            <textarea name="text" placeholder="Type your sentence here...">{{ text }}</textarea><br>
            <button class="btn" type="submit">Analyze</button>
        </form>
        {% if result %}
            <div class="result">
                {{ result }}
                <div class="emoji">{{ emoji }}</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
